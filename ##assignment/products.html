<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Custom CSS for the Products page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .btn {
            margin-top: 10px;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin-top: 20px;
        }

        .product-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light text-center">
        <h1>Toyota Products</h1>
    </header>

    <div class="container product-card">
        <div class="row">
            <div class="col-md-4">
                <img src="corolla.png" alt="Product 1" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2>Corolla</h2>
                <p>The Toyota Corolla is a popular and reliable compact car known for its fuel efficiency and practicality.</p>
                <a href="product1.html" class="btn btn-info">Learn More</a>
            </div>
        </div>
    </div>

    <div class="container product-card">
        <div class="row">
            <div class="col-md-4">
                <img src="d.png" alt="Product 2" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2>Belta</h2>
                <p>The Toyota Belta is a compact sedan renowned for its sleek design and fuel efficiency.</p>
                <a href="product2.html" class="btn btn-info">Learn More</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
